<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="icon" href="images/favicon.png">
		<link rel="stylesheet" href="styles/istyle.css">
		<script src="scripts/iscript.js" defer></script>
	</head>
<body>
	<h1>iTunes Store Search</h1>
	<h2>(This website is unaffiliated with Apple.)</h2>
	<div id="searchLine">
		<span id="querytext">Query:</span>
		<input id="query">
		<span id="nresultstext">Number of results:</span>
		<select id="nresults">
			<option>5</option>
			<option>10</option>
			<option>20</option>
			<option>50</option>
		</select>
		<button id="go">Search</button>
		<div class="card">
			<div class="left">
				<div class="title">
				</div>
				<div class="icon">
				</div>
			</div>
			<div class="right">
				<div class="description">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
